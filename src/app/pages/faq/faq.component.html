<section class="preguntas-frecuentes">
  <div class="container-fluid mt-3">
    <h1 class="h1-custom-size-3 text-center mb-3" style="color: black">Preguntas Frecuentes</h1>
    <div class="row">
      <div *ngFor="let question of faqList" class="faq-item">
        <div class="question" (click)="toggleAnswer(question)">
          <span class="icon">{{ question.open ? '-' : '+' }}</span>
          {{ question.question }}
        </div>
        <div class="answer" [@collapse]="question.open ? 'expanded' : 'collapsed'">
          {{ question.answer }}
        </div>
      </div>

    </div>
  </div>

</section>
